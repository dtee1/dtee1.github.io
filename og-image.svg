      <stop offset="0%" stop-color="#0b0f14" />
      <stop offset="55%" stop-color="#0c1b1a" />
      <stop offset="100%" stop-color="#0a1119" />
    </linearGradient>
    <radialGradient id="glow" cx="0.2" cy="0.2" r="0.8">
      <stop offset="0%" stop-color="#4fb7b3" stop-opacity="0.7" />
      <stop offset="60%" stop-color="#4fb7b3" stop-opacity="0.15" />
